<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Register Form Start</title>
  <link rel="stylesheet" href="question_css.css">
</head>

<body>
    //method="post"
  <form class="signup-form" action="/register" >

    <!-- form header -->
    <div class="form-header">
      <h1> COVID-19 CASE
        QUESTIONNAIRE </h1>
    </div>

    <!-- form body -->
    <div class="form-body">

      <!-- Firstname and Lastname -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="firstname" class="label-title">First name *</label>
          <input type="text" id="firstname" class="form-input" placeholder="enter your first name"
            required="required" />
        </div>
        <div class="form-group right">
          <label for="lastname" class="label-title">Surname *</label>
          <input type="text" id="lastname" class="form-input" placeholder="enter your surname name"
            required="required" />
        </div>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email" class="label-title">Email*</label>
        <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
      </div>


      <!-- Gender and Age -->
      <div class="horizontal-group">

        <div class="form-group left">
          <label class="label-title">Gender:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Male</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> Female</label>
          </div>
        </div>


        <div class="form-group right">
          <label class="label-title">Birth date</label>
          <div>
            <input type="date" name="birthday" id="birthday" class="form-input">
          </div>
        </div>

      </div>

      <!-- Phone Number-->

      <div>
        <label class="label-title">Phone No</label>
        <div>
          <input type="tel" class="form-input" maxlength="10">
        </div>
      </div>
      <!-- Symptoms-->

      <div class="horizontal-group">
        <h3 class="form-header">Symptoms</h3>
        <div class="form-group left">
          <label class="label-title">Fever:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group right">
          <label class="label-title">Highest temperature</label>
          <div>
            <input type="text" name="temp" id="temp" class="form-input">
          </div>
        </div>
        <!--cough-->
        <div class="form-group left">
          <label class="label-title">Cough:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Chills or rigors:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Sore throat:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Shortness of breath:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Runny nose:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Headache:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Fatigue:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Loss of taste/smell:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>

      </div>

      <!-- form footer -->
      <div>
        <button type="submit" class="btn"><a href="https://www.google.co.in/maps/search/nearest+covid+testing+center/@17.4425491,78.3499334,13z"></a>submit</button>
      </div>

  </form>

</body>

</html>
