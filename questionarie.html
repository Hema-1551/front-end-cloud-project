<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Register Form Start</title>
  <link rel="stylesheet" href="question_css.css">
</head>

<body>
 
  <form class="signup-form" >

    <!-- form header -->
    <div class="form-header">
      <h1> COVID-19 CASE
        QUESTIONNAIRE </h1>
    </div>

    <!-- form body -->
    <div class="form-body">

      <!-- Firstname and Lastname -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="firstname" class="label-title">First name *</label>
          <input type="text" id="firstname" class="form-input" placeholder="enter your first name"
            required="required" />
        </div>
        <div class="form-group right">
          <label for="lastname" class="label-title">Surname *</label>
          <input type="text" id="lastname" class="form-input" placeholder="enter your surname name"
            required="required" />
        </div>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email" class="label-title">Email*</label>
        <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
      </div>


      <!-- Gender and Age -->
      <div class="horizontal-group">

        <div class="form-group left">
          <label class="label-title">Gender:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Male</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> Female</label>
          </div>
        </div>


        <div class="form-group right">
          <label class="label-title">Birth date</label>
          <div>
            <input type="date" name="birthday" id="birthday" class="form-input">
          </div>
        </div>

      </div>

      <!-- Phone Number-->

      <div>
        <label class="label-title">Phone No</label>
        <div>
          <input type="tel" class="form-input" maxlength="10">
        </div>
      </div>
      <!-- Symptoms-->

      <div class="horizontal-group">
        <h3 class="form-header">Symptoms</h3>
        <div class="form-group left">
          <label class="label-title">Fever:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group right">
          <label class="label-title">Highest temperature</label>
          <div>
            <input type="text" name="temp" id="temp" class="form-input">
          </div>
        </div>
        <!--cough-->
        <div class="form-group left">
          <label class="label-title">Cough:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Chills or rigors:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Sore throat:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Shortness of breath:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Runny nose:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Headache:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Fatigue:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>
        <div class="form-group left">
          <label class="label-title">Loss of taste/smell:</label>
          <div class="input-group">
            <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Yes</label>
            <label for="female">
              <input type="radio" name="gender" value="female" id="female"> No</label>
            <label for="ns">
              <input type="radio" name="gender" value="ns" id="female"> Not sure</label>

          </div>
        </div>

      </div>

      <!-- form footer -->
      <div>
        <button type="submit" class="btn">
          <a href="results.html">
          submit
        </a></button>
      </div>

  </form>

   
 
<script>
 
  var tblUsers = document.getElementById('tbl_users_list');
  var databaseRef = firebase.database().ref('Reg/');
  var rowIndex = 1;
  
  databaseRef.once('value', function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
   var childKey = childSnapshot.key;
   var childData = childSnapshot.val();
   
   var row = tblUsers.insertRow(rowIndex);
   var cellId = row.insertCell(0);
   var cellName = row.insertCell(1);
   cellId.appendChild(document.createTextNode(childKey));
   cellName.appendChild(document.createTextNode(childData.user_name));
   
   rowIndex = rowIndex + 1;
    });
  });
   
  function funSub(){
   var fname = document.getElementById('firstname').value;
   var lname = document.getElementById('lastname').value;
   var email = document.getElementById('email').value;
   var pass = document.getElementById('password').value;
  //  var gender = document.getElementById('firstname').value;
   var phone = document.getElementById('phone').value;

  
   var uid = firebase.database().ref().child('covid-19-4b5e8').push().key;
   
   var data = {
    id: uid,
    firstname: fname,
    Surname:lname,
    email:email,
    password:pass,
    phone:phone,

   }
   
   var updates = {};
   updates['/Reg/' + uid] = data;
   firebase.database().ref().update(updates);
   
   alert('The user is created successfully!');
   reload_page();
  }
  
  function update_user(){
   var user_name = document.getElementById('user_name').value;
   var user_id = document.getElementById('user_id').value;

   var data = {
    id: user_id,
    name: user_name
   }
   
   var updates = {};
   updates['/Users/' + user_id] = data;
   firebase.database().ref().update(updates);
   
   alert('The user is updated successfully!');
   
   reload_page();
  }
  
  function delete_user(){
   var user_id = document.getElementById('user_id').value;
  
   firebase.database().ref().child('/Users/' + user_id).remove();
   alert('The user is deleted successfully!');
   reload_page();
  }
  
  function reload_page(){
   window.location.reload();
  }
  
 </script>
 


</body>

</html>
